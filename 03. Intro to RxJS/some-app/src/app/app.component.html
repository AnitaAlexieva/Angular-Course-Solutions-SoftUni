<h2>{{title}}</h2>

<div *ngIf="isLoading">Loading...</div>
<div *ngIf="!isLoading">
  <app-user-list [user]="appUsers"/>
</div>


<div>
  <input type="text" placeholder="name" #inputName>
  <input type="text" placeholder="email" #inputEmail>
  <button (click)="userService.addUser(inputName, inputEmail)">Add user</button>
</div>
