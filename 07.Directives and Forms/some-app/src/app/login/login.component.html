<!-- TEMLATE DRIVVEN -->
 <form #loginForm="ngForm" (ngSubmit)="formSubmitHandler()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" ngModel required email #emailInput="ngModel"
    />
  </div>

  <div *ngIf="emailInput.touched">
    <div *ngIf="emailInput.errors?.['required']" style="color: red;">
      Email is required!
    </div>
    <div *ngIf="emailInput.errors?.['email']" style="color: red;">
      Invalid email format!
    </div>
  </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" name="password" id="password" ngModel required>
    </div>
    <button>Login</button>
 </form>
