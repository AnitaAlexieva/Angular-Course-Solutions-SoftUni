<div appMyRouterLink="/home">Go back to home!</div>
<h2>Register</h2>

<form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" formControlName="email">
    </div>
    <div *ngIf="registerForm.get('email')?.touched">
    <div *ngIf="registerForm.get('email')?.errors?.['required']" style="color: red;">
      Email is required!
    </div>
    <div *ngIf="registerForm.get('email')?.errors?.['email']" style="color: red;">
      Invalid email format!
    </div>
  </div>
    <div class="form-group">
        <label for="password">Password</label>
            <input type="text" name="password" id="password" formControlName="password" >
    </div>
        <div *ngIf="registerForm.get('password')?.errors?.['maxlength']" style="color: red;">
        Password is longer than {{registerForm.get('password')?.errors?.['maxlength']?.requiredLength}}
    </div>

    <button>Register</button>
</form>
